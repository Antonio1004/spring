<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div th:text="${msg}"></div>

<h1 th:if="${action == 'add'}">Anyadiendo</h1>
<h1 th:if="${action == 'delete'}">Eliminando</h1>

<form method="post" th:object="${character}">
  <div class="form-group row">
    <label for="id" class="col-4 col-form-label">id</label> 
    <div class="col-8">
      <input th:if="${action == 'add'}" id="id" name="id" type="text" class="form-control" required="required">
      <input th:if="${action == 'delete'}" th:attr="disabled=${!enable}"  id="id" name="id" th:field="${character.id}" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">Nombre</label> 
    <div class="col-8">
      <input th:if="${action == 'add'}" id="name" name="name" type="text" class="form-control" required="required">
       <input th:if="${action == 'delete'}" id="name" name="name" th:field="${character.name}" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="surname" class="col-4 col-form-label">Apellido</label> 
    <div class="col-8">
      <input id="surname" name="surname" th:field="*{surname}"  type="text" class="form-control" required="required" th:attr="disabled=${!enable}">
    </div>
  </div>
  <div class="form-group row">
    <label for="phone" class="col-4 col-form-label">Telefono</label> 
    <div class="col-8">
      <input id="phone" name="phone" th:field="*{phone}" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="address" class="col-4 col-form-label">Direccion</label> 
    <div class="col-8">
      <input id="address" name="address" th:field="*{address}" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="age" class="col-4 col-form-label">Edad</label> 
    <div class="col-8">
      <input id="age" name="age" th:field="*{age}" type="number" class="form-control" required="required" min="1">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button th:text="${action != 'delete' ? 'Enviar' : 'Eliminar'}" name="submit" type="submit" class="btn btn-primary"></button>
    </div>
  </div>
</form>

</body>
</html>
