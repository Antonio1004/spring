<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Telefono</th>
      <th scope="col">Direccion</th>
      <th scope="col">Edad</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="p : ${list}">
    	<td th:text="${p.getId()}"></td>
      	<td th:text="${p.getName()}"></td>
      	<td th:text="${p.getSurname()}"></td>
      	<td th:text="${p.getPhone()}"></td>
      	<td th:text="${p.getAddress()}"></td>
      	<td th:text="${p.getAge()}"></td>
      	<td>
      	
      		<a class="btn btn-primary" href="#">Ver Mas</a>
      		<a class="btn btn-warning" href="#">Editar</a>
      		<a class="btn btn-danger" th:href="@{/character/delete?id={id}(id=${p.id})}">Eliminar</a>
      	
      	</td>
    </tr>

  </tbody>
</table>

</body>
</html>
